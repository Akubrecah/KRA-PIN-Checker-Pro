[build]
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Serve index.html for root (avoid duplicate URLs)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
