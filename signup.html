<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AkubrecaH Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background: var(--gradient-primary);
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: white;
        }
        
        .auth-left .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
        }
        
        .auth-left .logo a {
            color: white;
            text-decoration: none;
        }
        
        .auth-left h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .auth-left p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 400px;
        }
        
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }
        
        .auth-card h2 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-card .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }
        
        .auth-field {
            margin-bottom: 1.25rem;
        }
        
        .auth-field label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .auth-field input[type="email"],
        .auth-field input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .auth-field input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .auth-field input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .auth-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .auth-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary);
            margin-top: 2px;
        }
        
        .auth-checkbox a {
            color: white;
            text-decoration: underline;
        }
        
        .btn-auth-primary {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: var(--color-primary);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-bottom: 1rem;
        }
        
        .btn-auth-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #fdfdfd;
        }
        
        .auth-divider {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin: 1.5rem 0;
            position: relative;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .auth-divider::before { left: 0; }
        .auth-divider::after { right: 0; }
        
        .btn-google {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: #1F1B3D;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .btn-google svg {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .auth-footer a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }
        
        @media (max-width: 900px) {
            .auth-left { display: none; }
            .auth-right { flex: 1; padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="logo"><a href="index.html">AkubrecaH</a></div>
            <h1>Join Thousands of<br>Satisfied Users</h1>
            <p>Create your account to start verifying KRA PINs instantly and generate professional compliance certificates.</p>
        </div>
        
        <div class="auth-right">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="subtitle">Start your free trial today</p>
                
                <form id="signupForm">
                    <div class="auth-field">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="you@example.com">
                    </div>
                    
                    <div class="auth-field">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="Create a strong password">
                    </div>
                    
                    <div class="auth-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </div>
                    
                    <button type="submit" class="btn-auth-primary">Sign Up</button>
                </form>
                
                <div class="auth-divider">or</div>
                
                <button class="btn-google" onclick="googleSignUp()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        lucide.createIcons();
        
        // Check session on load
        window.addEventListener('DOMContentLoaded', async () => {
            // Wait for Supabase init
            const checkInit = setInterval(async () => {
                if (window.SupabaseClient && window.supabase) {
                    clearInterval(checkInit);
                    const session = await window.SupabaseClient.auth.getSession();
                    if (session) {
                        window.location.href = 'dashboard.html';
                    }
                }
            }, 100);
        });
        
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            
            try {
                btn.disabled = true;
                btn.textContent = 'Creating Account...';
                
                // Sign up with Supabase
                const { data, error } = await window.SupabaseClient.auth.signUp(email, password);
                
                if (error) throw error;
                
                // Success - save generic profile data if needed, or just let dashboard handle it
                if (data.user) {
                     alert('Account created! Please check your email for verification link if enabled, or sign in.');
                     // Auto login usually happens depending on config, but safe to send to login
                     window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup Failed: ' + error.message);
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
        
        async function googleSignUp() {
            try {
                const btn = document.querySelector('.btn-google');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'Redirecting...';
                btn.disabled = true;

                const { data, error } = await window.SupabaseClient.auth.signInWithOAuth('google');
                if (error) throw error;
            } catch (error) {
                console.error('Google Sign-In error:', error);
                alert('Google Sign-In failed: ' + error.message + '\n\nNote: You must configure Google OAuth keys in your Supabase dashboard.');
                
                const btn = document.querySelector('.btn-google');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                `;
            }
        }
    </script>
</body>
</html>
