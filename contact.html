<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Contact | AkubrecaH Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navigation Header -->
    <header class="site-header">
        <nav class="nav-glass">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Akubrecah Entertainment" style="height: 40px;"></a></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <div style="display: flex; gap: 12px; align-items: center;">
                <a href="javascript:void(0)" class="nav-link" onclick="openAuth()">Login</a>
                <button class="btn-primary" onclick="openAuth()">Get Started</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contact Hero -->
        <section style="padding: 8rem 2rem 4rem; text-align: center; position: relative;">
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 800px; height: 400px; background: var(--gradient-glow); pointer-events: none; z-index: 0;"></div>
            <div style="position: relative; z-index: 1;">
                <h1 style="font-size: 3.5rem; margin-bottom: 1.5rem; color: var(--color-text-dark);">Get in <span class="text-gradient">Touch.</span></h1>
                <p style="font-size: 1.15rem; color: var(--color-text); max-width: 500px; margin: 0 auto;">Have questions? We'd love to hear from you.</p>
            </div>
        </section>

        <!-- Contact Form -->
        <section style="padding: 2rem 2rem 6rem; max-width: 600px; margin: 0 auto;">
            <div style="background: white; border-radius: 16px; padding: 2.5rem; border: 1px solid var(--color-border); box-shadow: var(--shadow-card);">
                <form id="contactForm">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text-dark);">Name</label>
                        <input type="text" required placeholder="Jane Doe" style="width: 100%; padding: 12px 16px; border: 1px solid var(--color-border); border-radius: 8px; font-family: inherit;">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text-dark);">Email</label>
                        <input type="email" required placeholder="jane@example.com" style="width: 100%; padding: 12px 16px; border: 1px solid var(--color-border); border-radius: 8px; font-family: inherit;">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text-dark);">Subject</label>
                        <select style="width: 100%; padding: 12px 16px; border: 1px solid var(--color-border); border-radius: 8px; font-family: inherit; background: white;">
                            <option>General Inquiry</option>
                            <option>Enterprise Plan</option>
                            <option>Bug Report</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text-dark);">Message</label>
                        <textarea required rows="5" placeholder="How can we help?" style="width: 100%; padding: 12px 16px; border: 1px solid var(--color-border); border-radius: 8px; font-family: inherit; resize: vertical;"></textarea>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
            
            <!-- Alternative Contact -->
            <div style="margin-top: 2rem; text-align: center; color: var(--color-text);">
                <p>Or reach us directly at <a href="mailto:akubrecah@akubrecah.onmicrosoft.com" style="color: var(--color-primary); font-weight: 600;">akubrecah@akubrecah.onmicrosoft.com</a></p>
            </div>
        </section>
    </main>

    <footer class="fat-footer" style="padding: 2rem 5%; margin-top: 4rem; background: var(--color-text-dark); color: white; border-top-left-radius: 20px; border-top-right-radius: 20px;">
        <div class="footer-content" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; gap: 2rem;">
            <div class="copyright" style="opacity: 0.5; font-size: 0.9rem;">
                &copy; 2026 Akubrecah Technologies.
            </div>
            <div class="footer-links" style="display: flex; gap: 2rem; align-items: center;">
                <a href="index.html" class="footer-link" style="color: white; opacity: 0.7; text-decoration: none;">Home</a>
                <a href="pricing.html" class="footer-link" style="color: white; opacity: 0.7; text-decoration: none;">Pricing</a>
                <a href="about.html" class="footer-link" style="color: white; opacity: 0.7; text-decoration: none;">About</a>
                <a href="contact.html" class="footer-link" style="color: white; opacity: 0.7; text-decoration: none;">Contact</a>
            </div>
        </div>
    </footer>

    <script type="module">
        import './supabase-client.js';
        import './auth.js';
        import { initPage } from './shared-components.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            initPage('contact');
            
            // Contact form handler
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your message! We\'ll get back to you soon.');
                this.reset();
            });
        });
    </script>
</body>
</html>
