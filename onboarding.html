<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile | AkubrecaH Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #3B2D6B 0%, #2D1F5E 100%);
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: white;
        }
        
        .auth-left .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
        }
        
        .auth-left .logo a {
            color: white;
            text-decoration: none;
        }
        
        .auth-left h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .auth-left p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 400px;
        }
        
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }
        
        .auth-card h2 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-card .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }
        
        .step-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        
        .step {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .step.done { background: #5FCDB8; }
        .step.active { background: linear-gradient(90deg, #5FCDB8, rgba(255,255,255,0.2)); }
        
        .auth-field {
            margin-bottom: 1.25rem;
        }
        
        .auth-field label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .auth-field input,
        .auth-field select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .auth-field select {
            cursor: pointer;
        }
        
        .auth-field select option {
            background: #2D1F5E;
            color: white;
        }
        
        .auth-field input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .auth-field input:focus,
        .auth-field select:focus {
            outline: none;
            border-color: #5FCDB8;
            background: rgba(255, 255, 255, 0.12);
        }
        
        .btn-auth-primary {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #5FCDB8 0%, #4DB8A5 100%);
            color: #1F1B3D;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-top: 1rem;
        }
        
        .btn-auth-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(95, 205, 184, 0.3);
        }
        
        .btn-skip {
            width: 100%;
            padding: 14px 24px;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-top: 0.5rem;
        }
        
        .btn-skip:hover {
            color: white;
        }
        
        @media (max-width: 900px) {
            .auth-left { display: none; }
            .auth-right { flex: 1; padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="logo"><a href="index.html">AkubrecaH</a></div>
            <h1>Almost There!</h1>
            <p>Tell us a bit about yourself so we can personalize your experience and help you get the most out of our platform.</p>
        </div>
        
        <div class="auth-right">
            <div class="auth-card">
                <div class="step-indicator">
                    <div class="step done"></div>
                    <div class="step active"></div>
                </div>
                
                <h2>Complete Your Profile</h2>
                <p class="subtitle">Step 2 of 2</p>
                
                <form id="onboardingForm">
                    <div class="auth-field">
                        <label>Your Name</label>
                        <input type="text" id="name" required placeholder="Jane Doe">
                    </div>
                    
                    <div class="auth-field">
                        <label>Company (Optional)</label>
                        <input type="text" id="company" placeholder="Acme Inc.">
                    </div>
                    
                    <div class="auth-field">
                        <label>Your Role</label>
                        <select id="role" required>
                            <option value="">Select your role</option>
                            <option value="individual">Individual</option>
                            <option value="accountant">Accountant</option>
                            <option value="cyber_operator">Cyber Cafe Operator</option>
                            <option value="hr_manager">HR Manager</option>
                            <option value="developer">Developer / Tech</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="auth-field">
                        <label>Primary Use Case</label>
                        <select id="useCase" required>
                            <option value="">What will you use this for?</option>
                            <option value="personal_verification">Personal KRA Verification</option>
                            <option value="client_verification">Client PIN Verification</option>
                            <option value="employee_onboarding">Employee Onboarding</option>
                            <option value="compliance_audit">Compliance Audits</option>
                            <option value="certificate_generation">Certificate Generation</option>
                            <option value="api_integration">API Integration</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-auth-primary">Complete Setup</button>
                    <button type="button" class="btn-skip" onclick="skipOnboarding()">Skip for now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // Check if user exists
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user || !user.loggedIn) {
            window.location.href = 'signup.html';
        } else if (user.onboarded) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                ...user,
                name: document.getElementById('name').value,
                company: document.getElementById('company').value,
                role: document.getElementById('role').value,
                useCase: document.getElementById('useCase').value,
                onboarded: true
            };
            localStorage.setItem('currentUser', JSON.stringify(userData));
            window.location.href = 'dashboard.html';
        });
        
        function skipOnboarding() {
            const userData = { ...user, onboarded: true };
            localStorage.setItem('currentUser', JSON.stringify(userData));
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
